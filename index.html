    <style>

        /* å„²å­˜å¾Œçš„æˆåŠŸé¡¯ç¤ºå€ */
        #success-alert {
            display: none; background-color: white; border: 2px dashed var(--primary-orange);
            border-radius: 15px; margin-bottom: 20px; padding: 15px;

<body>

<div id="copy-toast" class="copy-toast">å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ ğŸŠ</div>

<div class="container py-4 py-md-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 text-center text-md-start">
        <h2 class="fw-bold" style="color: var(--primary-orange);">ğŸŠ æ©˜å­çŸ­ç¶²å€ç®¡ç†å“¡</h2>
        
        <div id="login-section">
            <div id="g_id_onload"
                 data-client_id="726012910992-60ufmiqucaptr21sbgt06imohr39u9tb.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_select="true"
                 data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>
    </div>

    <div id="admin-section" style="display: none;">
        
        <div id="success-alert" class="text-center">
            <div class="mb-2 small fw-bold text-muted">ğŸ‰ å»ºç«‹æˆåŠŸï¼å®Œæ•´çš„çŸ­ç¶²å€ï¼š</div>
            <div class="d-flex justify-content-center align-items-center gap-2">
                <h5 id="new-full-url" class="mb-0 fw-bold text-primary"></h5>
                <button class="btn btn-sm btn-primary" onclick="copyText(document.getElementById('new-full-url').innerText)">è¤‡è£½</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-4 fw-bold">âœ¨ æ–°å¢ / ç·¨è¼¯é€£çµ</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold">çŸ­ä»£ç¢¼ (Slug)</label>
                        <input type="text" id="slug" class="form-control" placeholder="ç©ºå‰‡éš¨æ©Ÿ">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">ç›®æ¨™ç¶²å€ (Target URL)</label>
                        <input type="url" id="original_url" class="form-control" placeholder="https://">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="upsertLink()" id="save-btn" class="btn btn-primary w-100 fw-bold">
                            <span id="btn-text">å„²å­˜</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="p-3 d-flex justify-content-between align-items-center bg-white rounded-top">
                    <h5 class="mb-0 fw-bold">ğŸ”— é€£çµæ¸…å–®</h5>
                    <div id="list-loading" class="spinner-border spinner-border-sm text-warning" style="display:none"></div>
                </div>
                
                <div class="table-responsive d-none d-md-block">
                    <table class="table table-hover align-middle mb-0">
                        <thead style="background-color: #fff9f7;">
                            <tr>
                                <th class="ps-4">çŸ­ä»£ç¢¼ (é»æ“Šé è¦½)</th>
                                <th>å®Œæ•´é€£çµ</th>
                                <th class="text-end pe-4">å‹•ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="link-list-pc"></tbody>
                    </table>
                </div>

                <div id="link-list-mobile" class="d-md-none p-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let USER_TOKEN = "";
    const API_ENDPOINT = "/api/manage"; 
    // è‡ªå‹•å–å¾—ç•¶å‰ç¶²åŸŸï¼Œç”¨æ–¼çµ„æˆå®Œæ•´çŸ­ç¶²å€
    const BASE_URL = window.location.origin;

    function handleCredentialResponse(response) {
        USER_TOKEN = response.credential;
        document.getElementById('admin-section').style.display = 'block';
        document.getElementById('login-section').style.visibility = 'hidden';
        fetchList();
    }

    function fetchList() {
        document.getElementById('list-loading').style.display = 'block';
        fetch(`${API_ENDPOINT}?action=list&id_token=${USER_TOKEN}`)
            .then(res => res.json())
            .then(res => {
                if (res.status === "success") renderList(res.data);
            })
            .finally(() => document.getElementById('list-loading').style.display = 'none');
    }

    function renderList(data) {
        const pcTbody = document.getElementById('link-list-pc');
        const mobileList = document.getElementById('link-list-mobile');
        
        const htmlPc = data.map(item => {
            const fullUrl = `${BASE_URL}/${item.slug}`;
            return `
            <tr>
                <td class="ps-4">
                    <a href="${fullUrl}" target="_blank" class="text-decoration-none"><code>/${item.slug}</code></a>
                </td>
                <td>
                    <div class="d-flex align-items-center gap-2">
                        <small class="text-muted">${fullUrl}</small>
                        <button class="btn btn-sm py-0 px-2 btn-outline-primary" style="font-size:10px" onclick="copyText('${fullUrl}')">è¤‡è£½</button>
                    </div>
                </td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editLink('${item.slug}', '${item.url}')">ç·¨è¼¯</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteLink('${item.slug}')">åˆªé™¤</button>
                </td>
            </tr>
        `}).join('');

        const htmlMobile = data.map(item => {
            const fullUrl = `${BASE_URL}/${item.slug}`;
            return `
            <div class="mobile-card">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <a href="${fullUrl}" target="_blank" class="text-decoration-none"><code>/${item.slug}</code></a>
                    <div>
                        <button class="btn btn-sm btn-outline-primary py-0" onclick="copyText('${fullUrl}')">è¤‡è£½</button>
                        <button class="btn btn-sm btn-outline-danger py-0" onclick="deleteLink('${item.slug}')">åˆª</button>
                    </div>
                </div>
                <div class="text-truncate small text-muted">${item.url}</div>
            </div>
        `}).join('');

        pcTbody.innerHTML = htmlPc || '<tr><td colspan="3" class="text-center py-4">ç›®å‰æ²’æœ‰è³‡æ–™</td></tr>';
        mobileList.innerHTML = htmlMobile || '<div class="text-center py-4">ç›®å‰æ²’æœ‰è³‡æ–™</div>';
    }

    function upsertLink() {
        let slug = document.getElementById('slug').value.trim();
        const url = document.getElementById('original_url').value.trim();
        if(!url) return alert("è«‹å¡«å…¥ç¶²å€");
        if(!slug) slug = Math.random().toString(36).substring(2, 8);

        // é–å®šæŒ‰éˆ•
        setLoading(true);

        fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ id_token: USER_TOKEN, action: "upsert", slug: slug, original_url: url })
        })
        .then(res => res.json())
        .then(res => {
            if(res.status === "success") {
                // é¡¯ç¤ºæˆåŠŸæç¤ºå€
                const fullUrl = `${BASE_URL}/${slug}`;
                document.getElementById('new-full-url').innerText = fullUrl;
                document.getElementById('success-alert').style.display = 'block';
                
                // æ¸…ç©ºè¼¸å…¥
                document.getElementById('slug').value = "";
                document.getElementById('original_url').value = "";
                fetchList();
            }
        })
        .finally(() => setLoading(false));
    }

    function deleteLink(slug) {
        if (!confirm(`ç¢ºå®šè¦åˆªé™¤ /${slug} å—ï¼Ÿ`)) return;
        fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ id_token: USER_TOKEN, action: "delete", slug: slug })
        }).then(() => fetchList());
    }

    function editLink(slug, url) {
        document.getElementById('slug').value = slug;
        document.getElementById('original_url').value = url;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        });
    }

    function setLoading(isLoading) {
        const btn = document.getElementById('save-btn');
        const text = document.getElementById('btn-text');
        const spinner = document.getElementById('btn-spinner');
        btn.disabled = isLoading;
        if(isLoading) {
            text.innerText = "å„²å­˜ä¸­...";
            spinner.classList.remove('d-none');
        } else {
            text.innerText = "å„²å­˜é€£çµ";
            spinner.classList.add('d-none');
        }
    }
</script>
</body>
