<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .btn-outline-primary {

            border-color: var(--primary-orange);
            border-radius: 10px;
        }

        .btn-outline-danger {

        code { color: var(--dark-orange); font-weight: bold; background: #fff0eb; padding: 2px 6px; border-radius: 5px; }
        
        /* æ‰‹æ©Ÿç«¯å„ªåŒ– */
        @media (max-width: 768px) {

<body>

<div class="container py-4 py-md-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" style="color: var(--primary-orange);">ğŸŠ çŸ­ç¶²å€ç®¡ç†</h2>
        
        <div id="login-section">
            <div id="g_id_onload"
                 data-client_id="726012910992-60ufmiqucaptr21sbgt06imohr39u9tb.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_select="true"
                 data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>
    </div>

    <div id="admin-section" style="display: none;">
        <div class="card mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-4 fw-bold">âœ¨ æ–°å¢ / ç·¨è¼¯é€£çµ</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold">çŸ­ä»£ç¢¼ (Slug) <span class="text-muted">(ç©ºå‰‡éš¨æ©Ÿ)</span></label>
                        <input type="text" id="slug" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">ç›®æ¨™ç¶²å€ (Target URL)</label>
                        <input type="url" id="original_url" class="form-control" placeholder="https://">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="upsertLink()" id="save-btn" class="btn btn-primary w-100 fw-bold">å„²å­˜</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="p-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">ğŸ”— é€£çµæ¸…å–®</h5>
                    <div id="loading-spinner" class="spinner-border spinner-border-sm text-warning"></div>
                </div>
                
                <div class="table-responsive d-none d-md-block">
                    <table class="table table-hover align-middle mb-0">
                        <thead style="background-color: #fff9f7;">
                            <tr>
                                <th class="ps-4">çŸ­ä»£ç¢¼</th>
                                <th>åŸå§‹ç¶²å€</th>
                                <th class="text-end pe-4">å‹•ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="link-list-pc"></tbody>
                    </table>
                </div>

                <div id="link-list-mobile" class="d-md-none p-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let USER_TOKEN = "";
    const API_ENDPOINT = "/api/manage"; 

    function handleCredentialResponse(response) {
        USER_TOKEN = response.credential;
        document.getElementById('admin-section').style.display = 'block';
        document.getElementById('login-section').style.visibility = 'hidden';
        fetchList();
    }

    function fetchList() {
        document.getElementById('loading-spinner').style.display = 'block';
        fetch(`${API_ENDPOINT}?action=list&id_token=${USER_TOKEN}`)
            .then(res => res.json())
            .then(res => {
                if (res.status === "success") renderList(res.data);
            })
            .finally(() => document.getElementById('loading-spinner').style.display = 'none');
    }

    function generateRandomSlug() {
        return Math.random().toString(36).substring(2, 8);
    }

    function renderList(data) {
        const pcTbody = document.getElementById('link-list-pc');
        const mobileList = document.getElementById('link-list-mobile');
        
        const htmlPc = data.map(item => `
            <tr>
                <td class="ps-4"><a href="/${item.slug}" target="_blank" class="text-decoration-none"><code>/${item.slug}</code></a></td>
                <td class="text-truncate" style="max-width: 300px;"><a href="${item.url}" target="_blank" class="text-muted small text-decoration-none">${item.url}</a></td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editLink('${item.slug}', '${item.url}')">ç·¨è¼¯</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteLink('${item.slug}')">åˆªé™¤</button>
                </td>
            </tr>
        `).join('');

        const htmlMobile = data.map(item => `
            <div class="mobile-card">
                <div class="d-flex justify-content-between mb-2">
                    <a href="/${item.slug}" target="_blank" class="text-decoration-none"><code>/${item.slug}</code></a>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editLink('${item.slug}', '${item.url}')">æ”¹</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteLink('${item.slug}')">åˆª</button>
                    </div>
                </div>
                <div class="text-truncate small"><a href="${item.url}" target="_blank" class="text-muted text-decoration-none">${item.url}</a></div>
            </div>
        `).join('');

        pcTbody.innerHTML = htmlPc || '<tr><td colspan="3" class="text-center py-4">ç›®å‰æ²’æœ‰è³‡æ–™</td></tr>';
        mobileList.innerHTML = htmlMobile || '<div class="text-center py-4">ç›®å‰æ²’æœ‰è³‡æ–™</div>';
    }

    function upsertLink() {
        let slug = document.getElementById('slug').value.trim();
        const url = document.getElementById('original_url').value.trim();
        if(!url) return alert("è«‹å¡«å…¥ç¶²å€");
        if(!slug) slug = generateRandomSlug();

        fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ id_token: USER_TOKEN, action: "upsert", slug: slug, original_url: url })
        }).then(() => {
            document.getElementById('slug').value = "";
            document.getElementById('original_url').value = "";
            fetchList();
        });
    }

    function deleteLink(slug) {
        if (!confirm(`ç¢ºå®šè¦åˆªé™¤ /${slug} å—ï¼Ÿ`)) return;
        fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ id_token: USER_TOKEN, action: "delete", slug: slug })
        }).then(() => fetchList());
    }

    function editLink(slug, url) {
        document.getElementById('slug').value = slug;
        document.getElementById('original_url').value = url;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
